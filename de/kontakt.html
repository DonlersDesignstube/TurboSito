<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt – TurboSito</title>
  <meta name="description" content="Ich melde mich innerhalb von 24–48h.">
  <link rel="canonical" href="https://deine-domain.tld/de/kontakt.html">
  <link rel="alternate" hreflang="de" href="https://deine-domain.tld/de/kontakt.html">
  <link rel="alternate" hreflang="en" href="https://deine-domain.tld/en/contact.html">
  <link rel="alternate" hreflang="it" href="https://deine-domain.tld/it/contatti.html">
  <link rel="alternate" hreflang="x-default" href="https://deine-domain.tld/en/">
  <meta property="og:title" content="Kontakt – TurboSito">
  <meta property="og:description" content="Ich melde mich innerhalb von 24–48h.">
  <meta property="og:url" content="https://deine-domain.tld/de/kontakt.html">
  <meta property="og:locale" content="de_DE">
  <meta property="og:image" content="https://deine-domain.tld/assets/img/og-default.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
</head>
<body class="font-sans text-gray-900">
<header id="site-header" class="bg-white shadow-sm">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
    <a href="/de/" class="text-xl font-semibold focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500 rounded">TurboSito</a>
    <div class="flex items-center gap-4">
      <div class="flex gap-2 text-sm" aria-label="Sprache wechseln">
        <a id="switch-de" href="/de/" class="px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">DE</a>
        <a id="switch-en" href="/en/" class="px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">EN</a>
        <a id="switch-it" href="/it/" class="px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">IT</a>
      </div>
      <button id="menu-btn" class="md:hidden p-2 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500" aria-expanded="false" aria-controls="main-nav" aria-label="Menü">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>
  <nav id="main-nav" class="hidden absolute top-full left-0 w-full bg-white shadow-md md:block md:static md:shadow-none" aria-label="Hauptnavigation">
    <ul class="flex flex-col max-w-6xl mx-auto p-4 gap-2 md:flex-row md:gap-6 md:p-0">
      <li><a href="/de/" data-page="home" class="block px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">Start</a></li>
      <li><a href="/de/ueber-mich.html" data-page="about" class="block px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">Über mich</a></li>
      <li><a href="/de/leistungen.html" data-page="services" class="block px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">Leistungen</a></li>
      <li><a href="/de/portfolio.html" data-page="portfolio" class="block px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">Portfolio</a></li>
      <li><a href="/de/kontakt.html" data-page="contact" class="block px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">Kontakt</a></li>
    </ul>
  </nav>
  <script>
    const btn=document.getElementById('menu-btn');
    const nav=document.getElementById('main-nav');
    btn.addEventListener('click',()=>{
      const open=btn.getAttribute('aria-expanded')==='true';
      btn.setAttribute('aria-expanded',String(!open));
      nav.classList.toggle('hidden');
    });
    const pages={home:{de:'/de/',en:'/en/',it:'/it/'},about:{de:'/de/ueber-mich.html',en:'/en/about.html',it:'/it/chi-sono.html'},services:{de:'/de/leistungen.html',en:'/en/services.html',it:'/it/servizi.html'},portfolio:{de:'/de/portfolio.html',en:'/en/portfolio.html',it:'/it/portfolio.html'},contact:{de:'/de/kontakt.html',en:'/en/contact.html',it:'/it/contatti.html'}};
    const path=window.location.pathname.replace(/index\.html$/,'');
    let key='home';
    for(const[k,v]of Object.entries(pages)){if(Object.values(v).includes(path)){key=k;break;}}
    const lang=document.documentElement.lang;
    const current=pages[key];
    document.getElementById('switch-de').href=current.de;
    document.getElementById('switch-en').href=current.en;
    document.getElementById('switch-it').href=current.it;
    document.getElementById('switch-'+lang).classList.add('font-semibold','text-indigo-600');
    document.querySelectorAll('#main-nav a[data-page]').forEach(a=>{if(a.dataset.page===key){a.setAttribute('aria-current','page');a.classList.add('text-indigo-600','font-semibold');}});
  </script>
</header>
<main>
  <section class="max-w-3xl mx-auto px-4 py-20">
    <h1 class="text-4xl font-bold mb-4">Kontakt</h1>
    <p class="mb-8">Ich melde mich innerhalb von 24–48&nbsp;h.</p>
    <form id="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="space-y-4" action="/">
      <input type="hidden" name="form-name" value="contact">
      <div class="hidden" aria-hidden="true"><label>Bitte leer lassen<input name="bot-field"></label></div>
      <div>
        <label for="name" class="block mb-1">Name</label>
        <input id="name" name="name" required aria-invalid="false" class="w-full border rounded p-2">
      </div>
      <div>
        <label for="email" class="block mb-1">E-Mail</label>
        <input id="email" name="email" type="email" required aria-invalid="false" class="w-full border rounded p-2">
      </div>
      <div>
        <label for="message" class="block mb-1">Nachricht</label>
        <textarea id="message" name="message" required aria-invalid="false" class="w-full border rounded p-2 h-32"></textarea>
      </div>
      <div class="flex items-start gap-2">
        <input id="consent" name="consent" type="checkbox" required class="mt-1">
        <label for="consent" class="text-sm">Ich stimme der Verarbeitung meiner Daten gemäß <a href="/de/datenschutz.html" class="underline">Datenschutz</a> zu.</label>
      </div>
      <button type="submit" class="px-6 py-3 bg-indigo-600 text-white rounded-lg focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-400" aria-label="Nachricht senden">Anfrage senden</button>
    </form>
    <p id="form-status" class="mt-4 text-green-600 hidden" role="status">Danke für Ihre Nachricht!</p>
  </section>
</main>
<footer class="p-4 text-sm text-center">
  <a href="/de/impressum.html" class="underline">Impressum</a>
  <span class="mx-2">·</span>
  <a href="/de/datenschutz.html" class="underline">Datenschutz</a>
</footer>
<script>
  const form=document.getElementById('contact-form');
  const status=document.getElementById('form-status');
  form.addEventListener('submit',async e=>{
    e.preventDefault();
    if(!form.checkValidity()){form.reportValidity();return;}
    const data=new FormData(form);
    await fetch(form.action,{method:'POST',body:data});
    form.reset();
    status.classList.remove('hidden');
  });
  form.querySelectorAll('input[required], textarea[required]').forEach(el=>{
    el.addEventListener('input',()=>{
      el.setAttribute('aria-invalid',!el.checkValidity());
    });
  });
</script>
</body>
</html>
